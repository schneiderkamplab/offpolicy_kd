[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mldistill"
version = "0.0.1"
authors = [
  { name = "Andrea Blasi NuÃ±ez" },
  { name = "Lukas Galke" },
  { name = "Jacob Nielsen" },
  { name = "Peter Schneider-Kamp" },
]

description = "A model distillation framework."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    'accelerate',
    'click',
    'datasets',
    'mltiming',
    "sensai",
    'torch',
    'transformers',
]

[project.urls]
"Homepage" = "https://github.com/schneiderkamplab/offpolicy_kd"
"Bug Tracker" = "https://github.com/schneiderkamplab/offpolicy_kd/issues"

[project.scripts]
mld-regmix = "mldistill.regmix:main"
mld-standard = "mldistill.standard:main"

[tool.hatch.build]
include = [
    'mldistill',
    'README.md',
]

[tool.uv.sources]
sensai = { git = "https://github.com/schneiderkamplab/sensai" }
